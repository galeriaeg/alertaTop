<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Alerta topo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="alerta.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	</head>
	
	
	<body onload="loading();">

		<section id="alertaTop" style="" class="alert-top">
			<i class="fas fa-exclamation-circle icon-alerta"></i>
			<span class="texto">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span> 
			<i class="far fa-times-circle icon-close" onclick="ocultaAlerta();"></i>
		</section>	

		<script>
			setTimeout(function() {
				exibeAlerta();
			}, 2000);

			function exibeAlerta(){
				document.getElementById('alertaTop').style.top = 0;
			}
			function ocultaAlerta(){
				document.getElementById('alertaTop').style.display = 'none';
			}
		</script>
	</body>
</html>
